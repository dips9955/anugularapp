<div class="row">
  <div class="col-md-2">
      <div class="form-group">
          <label for="">productID</label>
            <input type="number" class="form-control" [(ngModel)]="id">
      </div>
  </div>

  <div class="col-md-4">
      <div class="form-group">
          <label for="">Price </label><br/>
              <input type="number" class="form-control" [(ngModel)]="price">
      </div>
  </div>
</div>

  <div class="form-group">
      <div class="row">
          <div class="col-md-6">
              <label for="">Description </label>
              
              <textarea  class="form-control" rows="5" required="required"[(ngModel)]="description"></textarea>
              
          </div>
      </div>
    </div>
    
         
        

<div class="form-group">
    <button class="btn btn-success" (click)="addProduct()">save</button>
    <button class="btn btn-danger" (click)="clear()">cancle</button>
</div>
