
<div class="container">
  <table class="table table striped table-bordered">
    <thead>
      <th>ID</th>
      <th>Description</th>
      <th>Price</th>
     
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let p of product">
        <td>{{p.id}}</td>
        <td>{{p.description}}</td>
        <td>{{p.price}}</td>
       
        <button class="btn btn-success" (click)="deleteProduct(p)">X</button>
      </tr>
    </tbody>








  </table>  
</div>
